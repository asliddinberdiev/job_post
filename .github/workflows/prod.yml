name: CI-prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
      TAG: ${{ github.ref_name }}
      ENV_FILE_NAME: ${{ secrets.ENV_FILE_NAME }}
      CONTAINER_NAME: ${{ github.event.repository.name }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo ${{DOCKERHUB_PASSWORD}} | docker login -u ${{DOCKERHUB_USERNAME}} --password-stdin

      - name: Build and push Docker image
        run: |
          echo "DOCKERHUB_USERNAME is: ${{DOCKERHUB_USERNAME}}"
          echo "IMAGE_NAME is: ${{IMAGE_NAME}}"
          echo "Building Docker image: ${{IMAGE_NAME}}:${{TAG}}"
          docker build -t ${{IMAGE_NAME}}:${{TAG}} .
          docker push ${{IMAGE_NAME}}:${{TAG}}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{VPS_HOST}}
          username: ${{VPS_USER}}
          key: ${{SSH_KEY}}
          envs: IMAGE_NAME,TAG,ENV_FILE_NAME,CONTAINER_NAME
          script: |
            docker login -u ${{DOCKERHUB_USERNAME}} -p ${{DOCKERHUB_PASSWORD}}
            docker pull ${{IMAGE_NAME}}:${{TAG}}
            docker stop ${{CONTAINER_NAME}} || true
            docker rm ${{CONTAINER_NAME}} || true
            docker run -d --name ${{CONTAINER_NAME}} -p 8000:8000 --env-file ${{ENV_FILE_NAME}} ${{IMAGE_NAME}}:${{TAG}}
